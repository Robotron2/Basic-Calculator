                    </div>
                    <div class="ms-2 mt-4 btn-container">

                        <button onclick="btnClick('8')" class="btn btn-outline-dark btn-lg col-3 ">8</button>

                    </div>
                    <div class="ms-2 mt-4 btn-container">

                        <button onclick="btnClick('-')" class="fkeys btn btn-lg col-2 ">-</button>
                    </div>
                    <div class="ms-2 mt-4 btn-container">
                        <button onclick="btnClick('1')" class="btn btn-outline-dark btn-lg col-3 ">1</button>
                        <button onclick="btnClick('2')" class="btn btn-outline-dark btn-lg col-3 ">2</button>
                        <button onclick="btnClick('3')" class="btn btn-outline-dark btn-lg col-3 ">3</button>
                        <button onclick="btnClick('+')" class="fkeys btn  btn-lg col-2 ">+</button>
                    </div>
                    <div class="ms-2 mt-4 btn-container">
                        <button onclick="btnClick(0)" class="btn btn-outline-dark btn-lg col-3 ">0</button>
                        <button onclick="btnClick('.')" class="btn btn-outline-dark btn-lg col-3 ">.</button>
                        <button class="btn btn-lg btn-col-3">EXP</button>
